<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <button class="btn btn-info btn-sm" [routerLink]="['/tarifas/form']">Crear</button>
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Descripcion</th>
                    <th>Tope Min</th>
                    <th>Tope Max</th>
                    <th>Valor</th>
                    <th>Editar</th>
                    <th>Eliminar</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let caracteristicaT of lista">
                    <td>{{caracteristicaT.id}}</td>
                    <td>{{caracteristicaT.descripcion}}</td>
                    <td>{{caracteristicaT.tope_min}}</td>
                    <td>{{caracteristicaT.tope_max}}</td>
                    <td>
                        <button class="btn btn-secondary btn-sm"
                            [routerLink]="['/caracteristica/form' , caracteristicaT.id]">Editar
                        </button>
                    </td>
                    <td>
                        <button class="btn btn-danger btn-sm" (click)="eliminar(caracteristicaT)">Eliminar</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
