<div class="container pt-2">
    <div class="row border border-primary mb-3 ">
        <div class=" text-center mb-2">
            <div class="card-header">{{titulo}}</div>
            <div class="card-body text-primary"></div>
        </div>
        <div class="col-1"></div>
        <div class="col-5">
            <button class="btn btn-info btn-sm" [routerLink]="['/tarifa/form']">Crear</button>
            <table class="table table-hover table-striped">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Detalles de la Tarifa</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let tarifa of lista">
                        <td>{{tarifa.id}}</td>
                        <td>{{tarifa.nombre}}</td>
                        <td>

                        </td>
                        <td>
                            <button class="btn btn-secondary btn-sm" [routerLink]="['/tarifas/form' , tarifa.id]">Editar
                            </button>
                        </td>
                        <td>
                            <button class="btn btn-danger btn-sm" (click)="eliminar(tarifa)">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="col-5 pt-3">
        
        </div>

        <div class="col-1"></div>
    </div>
</div>
