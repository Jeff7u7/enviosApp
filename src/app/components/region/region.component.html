<div class="container pt-2">
    <div class="row border border-primary mb-3 ">
        <div class=" text-center mb-2">
            <div class="card-header">{{titulo}}</div>
            <div class="card-body text-primary"></div>
        </div>
        <div class="col-3"></div>
        <div class="col-5">
            
            <form>
                <div class="form-group mb-2">
                    <label for="nombre">nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="region.nombre">
                    <div class="alert alert-danger" *ngIf="error && error.nombre">{{error.nombre}}</div>
                </div>

                <div class="form-group mb-2">
                    <label for="codigo_postal">codigo postal</label>
                    <input type="text" name="codigo_postal" id="codigo_postal" class="form-control" [(ngModel)]="region.codigo_postal">
                    <div class="alert alert-danger" *ngIf="error && error.codigo_postal">{{error.codigo_postal}}</div>
                </div>

                <div class="form-group mb-4">
                    <button type="button" class="btn btn-primary" (click)="crear()">
                        Crear </button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
