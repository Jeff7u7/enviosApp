<div class="container pt-2">
    <div class="row border border-primary mb-3 ">
        <div class=" text-center mb-2">
            <div class="card-header">{{titulo}}</div>
            <div class="card-body text-primary"></div>
        </div>
        <div class="col-1"></div>
        <div class="col-5">

            <form>
                <div class="form-group" class="mb-3">
                    <label for="id" class="form-label">Id Envio</label>
                    <input type="number" class="form-control" name="id" id="id" [(ngModel)]="id">
                    <div class="alert alert-danger" *ngIf="error && error.id">{{error.id}}</div>
                </div>
                <div class="form-group" class="mb-2">
                    <button class="btn btn-primary" (click)="buscarTrazaHistorico()">Buscar Envio</button>
                </div>
            </form>
        </div>

        <div class="col-5 pt-3">
            <div *ngIf="bandera" class="row mb-3">
                <div class=" text-center mb-2">
                    <div class="card-header">Id de seguimiento Envio</div>
                    <div class="card-body text-primary"></div>

                    <table class="table table-hover table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>estado</th>
                                <th>Fecha</th>
                                <th>novedad</th>
                                <th>Envio</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let historial of lista">
                                <td>{{historial.id}}</td>
                                <td>{{historial.estado}}</td>
                                <td>{{historial.fecha_registro | date: 'yyyy-MM-dd'}}</td>
                                <td>{{historial.novedad}}</td>
                                <td>{{historial.envio.id}}</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

        </div>

    </div>
    <div class="col-1"></div>
</div>
