<div class="container pt-2">
    <div class="row border border-primary mb-3 ">
        <div class=" text-center mb-2">
            <div class="card-header">{{titulo}}</div>
            <div class="card-body text-primary"></div>
        </div>
        <div class="col-3"></div>
        <div class="col-5">
            <form>
                <div class="form-group mb-2">
                    <label for="nombre">nombre</label>
                    <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="cliente.nombre">
                    <div class="alert alert-danger" *ngIf="error && error.nombre">{{error.nombre}}</div>
                </div>
                <div class="form-group mb-2">
                    <label for="apellido">apellido</label>
                    <input type="text" name="apellido" id="apellido" class="form-control" [(ngModel)]="cliente.apellido">
                    <div class="alert alert-danger" *ngIf="error && error.apellido">{{error.apellido}}</div>
                </div>
                <div class="form-group mb-2">
                    <label for="tipo_documento">tipo de documento</label>
                    <select class="form-select" aria-label="Default select example" name="tipo_documento"
                        id="tipo_documento" class="form-control" [(ngModel)]="cliente.tipo_documento">
                        <option value="CC">CC</option>
                        <option value="NIT">NIT</option>
                    </select>
                    <div class="alert alert-danger" *ngIf="error && error.tipo_documento">{{error.tipo_documento}}</div>
                </div>
                <div class="form-group mb-2">
                    <label for="num_documento">Numero de documento</label>
                    <input type="number" name="num_documento" id="num_documento" class="form-control"
                        [(ngModel)]="cliente.num_documento">
                    <div class="alert alert-danger" *ngIf="error && error.num_documento">{{error.num_documento}}</div>
                </div>
                <div class="form-group mb-2">
                    <label for="telefono">Telefono</label>
                    <input type="text" name="telefono" id="telefono" class="form-control"
                        [(ngModel)]="cliente.telefono">
                    <div class="alert alert-danger" *ngIf="error && error.telefono">{{error.telefono}}</div>
                </div>
                <div class="form-group mb-2">
                    <label for="correo">Correo</label>
                    <input type="text" name="correo" id="correo" class="form-control" [(ngModel)]="cliente.correo">
                    <div class="alert alert-danger" *ngIf="error && error.correo">{{error.correo}}</div>
                </div>

                <div class="form-group mb-4">
                    <button type="button" class="btn btn-primary" (click)="crear()">
                        Crear </button>
                </div>
            </form>
        </div>
        <div class="col-3"></div>
    </div>
</div>
