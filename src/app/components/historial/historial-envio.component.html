<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">
        <table class="table table-hover table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>estado</th>
                    <th>Fecha</th>
                    <th>novedad</th>
                    <th>Envio</th>
                    <th>Actualizar State</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let historial of lista">
                    <td>{{historial.id}}</td>
                    <td>{{historial.estado}}</td>
                    <td>{{historial.fecha_registro | date: 'yyyy-MM-dd'}}</td>
                    <td>{{historial.novedad}}</td>
                    <td>{{historial.envio.id}}</td>
                    <td> <button class="btn btn-danger btn-sm" (click)="actualizarState(historial)">Actualizar</button>
                    </td>
                </tr>
            </tbody>
        </table>
        <mat-paginator [length]="totalRegistros" [pageSize]="totalPorPagina" [pageIndex]="paginaActual"
            [pageSizeOptions]="pageSizeOptions" (page)=paginar($event) showFirstLastButtons class="float-left mx-2">
        </mat-paginator>
    </div>
</div>
