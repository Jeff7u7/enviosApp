<div class="card border-primary mb-3">
    <div class="card-header">{{titulo}}</div>
    <div class="card-body text-primary">

        <form>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre" class="form-control" [(ngModel)]="producto.nombre">
                <div class="alert alert-danger" *ngIf="error && error.nombre">{{error.nombre}}</div>
            </div>
            <div class="form-group mb-3">
                <label for="peso">Peso</label>
                <input type="number" name="peso" id="peso" class="form-control" [(ngModel)]="producto.peso">
                <div class="alert alert-danger" *ngIf="error && error.peso">{{error.peso}}</div>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-primary" (click)="agregarProducto()">
                    Agregar Producto </button>
            </div>
        </form>

    </div>
</div>
